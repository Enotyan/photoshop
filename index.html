<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Графический редактор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar">
<!--        <input type="file" id="file-input" accept="image/*">-->
<!--        <input type="color" id="color-picker" value="#000000">-->
    </div>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="controls">
         <button id="eraser">Ластик</button> <!-- Кнопка для переключения в режим ластика -->
        <button id="brush">Кисть</button> <!-- Кнопка для переключения в режим кисти -->
        <input type="color" id="color-picker">
        <label for="brush-size">Размер кисти:</label>
        <input type="range" id="brush-size" min="1" max="20" value="5"> <!-- Ползунок для изменения размера кисти -->
        <label for="eraser-size">Размер ластика:</label>
        <input type="range" id="eraser-size" min="1" max="20" value="5"> <!-- Ползунок для изменения размера ластика -->
        <button id="clear">Очистить</button>
    </div>

<!--    <h1>Random Drawing Idea</h1>-->
<!--    <button id="randomIdeaButton">Generate Idea</button>-->
<!--    <p id="idea"></p>-->

     <script>
        document.getElementById('randomIdeaButton').addEventListener('click', function() {
            fetch('/random_idea')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('idea').textContent = data.idea;
                })
                .catch(error => console.error(error));
        });
    </script>


    <script src="script.js"></script>
</body>
</html>
